<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="overflow">
    <div class="btn">
        <div class="textToGo">Go!</div>
    </div>
</div>
<div class="game">
    <div class="game_score">
        <span class="game_score-text">Catch up:<span class="game_score-number">0</span></span>
    </div>
    <div class="game_level">
        <span class="game_level-text">Level: <span class="game_level-type"></span></span>
    </div>
    <div class="container">
        <div class="hole">
            <div class="mole">
            </div>
        </div>
        <div class="hole">
            <div class="mole">
            </div>
        </div>
        <div class="hole">
            <div class="mole">
            </div>
        </div>
        <div class="hole">
            <div class="mole">
            </div>
        </div>
        <div class="hole">
            <div class="mole">
            </div>
        </div>
        <div class="hole">
            <div class="mole">
            </div>
        </div>
    </div>
</div>
<div class="modal result">
    <span class="result_text"></span>
    <div class="result_bg">
    </div>
    <div class="result_items">
        <div class="result_item">
            <div class="result_score"></div>
            <div class="result_image-box result_image-box__score-icon">
            </div>
            <span class="result_name">score</span>
        </div>
        <div class="result_item">
            <div class="result_time"></div>
            <div class="result_image-box result_image-box__time-icon">
            </div>
            <span class="result_name">time</span>
        </div>
    </div>
    <div class="btn btn_result">
        <div class="textToGo">OK!</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
